<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect With Caterpillar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add this CSS for styling the "Forgot Password" link */
    .forgot-password {
      font-size: 14px; /* Adjust the font size as needed */
      color: red;
    }
  </style>
</head>
<body>
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="login">
      <form>
        <label for="chk" aria-hidden="true">Recover Password</label>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <button>Get OTP</button>
      </form>
    </div>
  </div>
</body>
</html>
